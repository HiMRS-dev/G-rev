name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update sitemap lastmod
        run: |
          set -euo pipefail
          LASTMOD="$(date -u +%Y-%m-%d)"
          sed -i -E "s#(<lastmod>)[0-9]{4}-[0-9]{2}-[0-9]{2}(</lastmod>)#\\1${LASTMOD}\\2#g" sitemap.xml
          grep -n "<lastmod>" sitemap.xml

      - name: Setup SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 80.93.63.195 >> ~/.ssh/known_hosts

      - name: Deploy files
        run: |
          set -euo pipefail
          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
            ./ root@80.93.63.195:/var/www/html/
